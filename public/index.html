<!DOCTYPE html>
<html>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="style.css" />
  <head>
    <meta charset="utf-8" />
    <title>About time...</title>
  </head>
  <body>
    <div class="green">
      <span class="timer" id="seconds">0.0</span>
      <div id="spin" class="spin"></div>
    </div>
    <div class="container">
      <div class="red">
        <form class="row g-3">
          <div class="col-auto">
            <input
              type="checkbox"
              class="btn-check"
              id="btn-check"
              autocomplete="off"
            />
            <select id="audioOptions" class="form-select form-select-lg">
              <option value="1">Bell</option>
              <option value="2">Soft metal in a can</option>
              <option value="3">Hard metal in a can</option>
            </select>

            <input
              type="number"
              class="form-control form-control-lg form-select-lg form"
              id="interval"
              placeholder="Second(s) between rotations"
            />
            <input
              type="number"
              class="form-control form-control-lg form-select-lg form"
              id="duration"
              placeholder="Quantity"
            />
            <button
              type="button"
              id="intervalButton"
              onclick="interval_set()"
              class="m-2 btn btn-outline-warning btn-lg"
            >
              Start
            </button>
            <button
              type="button"
              id="resetButton"
              onclick="playSound()"
              class="btn btn-outline-danger btn-lg"
            >
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"
  ></script>

  <script src="logic.js"></script>
</html>
